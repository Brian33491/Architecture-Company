<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<span>Design Thinking</span>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
            <li class="active"><a href="#">Learn</a></li>
            <li><a href="#">Practice</a></li>
            <li><a href="#">Implement</a></li>
        </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>
        <picture class="hero">
            <source media="(min-width: 300px) and (max-width: 699px)" srcset="images/hero-small.webp">
            <source media="(min-width: 700px) and (max-width: 1099px)" srcset="images/hero-medium.webp">
            <source media="(min-width: 1100px) and (max-width: 1500px)" srcset="images/hero-large.webp">
            <img src="images/hero-default.webp" alt="hero" width="16" height="9">
        </picture>
        <h2>My Video with Captions</h1>
     

    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>Copyright &copy; 2025 Design Thinking Inc. All rights reserved. 
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Clients</a></p>
    </footer>
</div> <!-- end footer wrapper -->
   
</body>
</html>
